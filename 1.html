    class TreeNode {
    constructor(value) {
        this.value = value;
        this.descendents = [];
    }
}

const maggie = new TreeNode('Maggie');

    function contains(node, target) {
        if (node.value === target) {
            return true;
        }
        if (node.value === null) {
            return false;
        }
        else {
            for (let key of node.descendents) {
                if (contains(node.descendents,target));
                return true;
            }
        }
        return false;
    }
    console.log(contains("abe"));
    console.log(contains("Homer"));
    console.log(contains("Lisa")); 
    console.log(contains("Bart"));


    //modification

    function modifyNode(node,modifyFunction){
        node=modifyFunction(node);

        if(node.descendents){
            for(let key of node.descendents){
                modifyNode(key,modifyFunction);
            }
        }

    }

    function addStar(node){
        node.value="***"+node+"***";

        return node.value;
